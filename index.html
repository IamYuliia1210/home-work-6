<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>П'єт Мондріан</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="container">
      <h1>Таблиця Мондріана</h1>
      <table class="sheets">
        <tbody>
          <!-- 1 ряд -->
          <tr class="row">
            <td class="cat" colspan="2"></td>
            <td class="dog" colspan="3"></td>
            <td class="sun" colspan="2"></td>
            <td class="sky" rowspan="6"></td>
          </tr>

          <!-- 2 ряд -->
          <tr class="row">
            <td class="run" rowspan="2"></td>
            <td class="box" rowspan="4" colspan="4"></td>
            <td class="car" colspan="2" rowspan="2"></td>
          </tr>

          <!-- 3 ряд -->
          <tr class="row"></tr>

          <!-- 4 ряд -->
          <tr class="row">
            <td class="hat" rowspan="3"></td>
            <td class="pen" rowspan="2"></td>
            <td class="toy" rowspan="2"></td>
          </tr>

          <!-- 5 ряд -->
          <tr class="row"></tr>

          <!-- 6 ряд -->
          <tr class="row">
            <td class="bed" rowspan="2" colspan="2"></td>
            <td class="bus" colspan="2"></td>
            <td class="key" colspan="2"></td>
          </tr>

          <!-- 7 ряд -->
          <tr class="row">
            <td class="cup" rowspan="3"></td>
            <td class="mug" colspan="2"></td>
            <td class="map" rowspan="2" colspan="2"></td>
            <td class="fan" rowspan="3"></td>
          </tr>

          <!-- 8 ряд -->
          <tr class="row">
            <td class="zip" rowspan="2" colspan="2"></td>
            <td class="egg" colspan="2"></td>
          </tr>

          <!-- 9 ряд -->
          <tr class="row">
            <td class="top" colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
